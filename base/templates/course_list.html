{% extends 'main.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Available Courses</h2>
  <div class="row">
    {% for course in courses %}
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <a href="{% url 'course_detail' course.slug %}" class="btn btn-outline-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
